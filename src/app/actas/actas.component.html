<div class="box" *ngFor="let f of fechas" style="width: 20%;float: left;">
  <article class="media">
    <div class="media-left">
      <figure class="image is-64x64">
        <i class="fas fa-book-open fa-3x" id="icono"></i>
      </figure>
    </div>
    <div class="media-content">
      <div class="content">
        <p>
          <strong>Fecha</strong>
          <br> {{ f.fecha }}
        </p>
      </div>
      <nav class="level is-mobile">
        <div class="level-left">
          <a class="level-item">
            <span class="icon is-small">
              <i class="fas fa-chevron-circle-down">
              </i>
            </span>
            Resumen
          </a>
          <a class="level-item" aria-label="retweet">
            <span class="icon is-small">
              <i class="fas fa-plus">
              </i>
            </span>
            Ver acta entera
          </a>
        </div>
      </nav>
    </div>
  </article>
</div>
