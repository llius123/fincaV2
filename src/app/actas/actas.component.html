<div class="container">
  <div class="columns">
    <div class="column ">
      <div class="field" style="margin-left: 60%;">
        <div class="control">
          <mat-form-field class="example-full-width">
            <input 
            type="text" 
            matInput 
            placeholder="Busqueda por aÃ±o" 
            [formControl]="anyoFormControl"
            [errorStateMatcher]="matcher" 
            [maxLength]="4" [minLength]="4"
            >
            <mat-error *ngIf="anyoFormControl.hasError('required')">
              El campo de busqueda no puede estar vacio
            </mat-error>
            <mat-error *ngIf="anyoFormControl.hasError('pattern')">
              Introduce solo caracteres numericos y como minimo 4 caracteres
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="column ">
      <button class="button is-light is-medium hvr-botones-usuario" id="botonFontFamily" (click)="buscar(anyoFormControl.value)" [disabled]="!anyoFormControl.valid">
        Buscar
      </button>
      <button class="button is-light is-medium hvr-botones-usuario-cancelar" id="botonFontFamily" (click)="limpiar()" style="margin-left: 1%">
        Limpiar
      </button>
    </div>
  </div>
  <div class="columns" style="margin-right: 5%;margin-left: 5%;">
    <div class="column" style="margin-left: 8%;">
      <div class="box" *ngFor="let a of actas" id="cssBox">
        <article class="media">
          <div class="media-left">
            <figure class="image is-64x64">
              <i class="fas fa-book-open fa-3x" id="icono"></i>
            </figure>
          </div>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>Fecha</strong>
              </p>
              <hr style="margin-top: -16px;">
              <br>
              <p style="margin-top: -50px;">
                {{ a.fecha }}
              </p>
              <p>
                <strong>Descripcion</strong>
              </p>
              <hr style="margin-top: -16px;">
              <br>
              <p style="margin-top: -50px;">
                {{ a.caracter_convocatorio }}
              </p>
            </div>
            <nav class="level is-mobile">
              <div class="level-left">
                <a class="level-item" aria-label="retweet" (click)="acta_desplegada(a)">
                  <span class="icon is-small">
                    <div mat-raised-button matTooltip="Ver acta completa" aria-label="Button that displays a tooltip when focused or hovered over">
                      <i class="fas fa-search-plus"></i>
                    </div>
                  </span>
                </a>
              </div>
            </nav>
          </div>
        </article>
      </div>
    </div>
  </div>
</div>
