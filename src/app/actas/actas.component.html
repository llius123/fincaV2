<div class="container">
  <div class="columns">
    <div class="column is-two-fifths">
      <div class="field">
        <div class="control">
          <input class="input is-medium" type="text" placeholder="Buscar">
        </div>
      </div>
    </div>
    <div class="column is-one-fifth">
      <button class="button is-light is-medium hvr-botones-usuario" id="botonVolver" (click)="volver()">
        Buscar
      </button>
    </div>
  </div>
  <div class="columns" style="margin-right: 5%;margin-left: 5%;">
    <div class="column" style="margin-left: 8%;">
      <div class="box" *ngFor="let a of actas" id="cssBox">
        <article class="media">
          <div class="media-left">
            <figure class="image is-64x64">
              <i class="fas fa-book-open fa-3x" id="icono"></i>
            </figure>
          </div>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>Fecha</strong>
              </p>
              <hr style="margin-top: -16px;">
              <br>
              <p style="margin-top: -50px;">
                {{ a.fecha }}
              </p>
              <p>
                <strong>Descripcion</strong>
              </p>
              <hr style="margin-top: -16px;">
              <br>
              <p style="margin-top: -50px;">
                {{ a.caracter_convocatorio }}
              </p>
            </div>
            <nav class="level is-mobile">
              <div class="level-left">
                <a class="level-item" aria-label="retweet" (click)="acta_desplegada(a)">
                  <span class="icon is-small">
                    <div mat-raised-button matTooltip="Ver acta completa" aria-label="Button that displays a tooltip when focused or hovered over">
                      <i class="fas fa-search-plus"></i>
                    </div>
                  </span>
                </a>
              </div>
            </nav>
          </div>
        </article>
      </div>
    </div>
  </div>
</div>
