<div class="container">
  <div class="columns">
    <div class="column is-one-fifth" style="margin: auto;">
      <mat-form-field>
        <mat-select placeholder="Buscar por ...">
          <mat-option (click)="seleccion('factura')">Tipo de factura</mat-option>
          <mat-option (click)="seleccion('fecha')">Por fecha</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="column">
      <div *ngIf="tipoFacturaBuscar">
        <div class="columns">
          <div class="column is-one-fifth" id="margenes">
            <div class="select">
              <select [formControl]="formControlSelect" style="width: 160px">
                <option [value]="tipo" *ngFor="let tipo of arrayTipoFactura" style="width: 160px"> {{tipo}}</option>
              </select>
              <p class="help is-danger" *ngIf="formControlSelect.value === null && !formControlSelect.touched">Selecciona un tipo de factura</p>
            </div>
          </div>
          <div class="column" id="margenes">
            <button id="margenes" [disabled]="formControlSelect.value === null" style="border-color: black;" class="button is-light is-medium hvr-botones-usuario"
              id="actualizar" (click)="buscarTipo(formControlSelect.value)">
              Buscar
            </button>
            <button class="button is-light is-medium hvr-botones-usuario-cancelar" id="botonFontFamily" (click)="limpiar()" style="margin-left: 5%;border: 1px solid black">
              Limpiar
            </button>
          </div>
        </div>
      </div>
      <div *ngIf="tipoFechaBuscar">
        <div class="columns">
          <div class="column" id="margenes">
            <mat-form-field>
              <input matInput [matDatepicker]="dp1" placeholder="Desde" [formControl]="anyoFormControl" [errorStateMatcher]="matcher">
              <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
              <mat-datepicker #dp1></mat-datepicker>
              <mat-error>
                El campo de busqueda no puede estar vacio
              </mat-error>
            </mat-form-field>
          </div>
          <div class="column" id="margenes">
            <mat-form-field>
              <input matInput [matDatepicker]="dp2" placeholder="Hasta" [formControl]="anyoFormContro2" [errorStateMatcher]="matcher">
              <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
              <mat-datepicker #dp2></mat-datepicker>
              <mat-error>
                El campo de busqueda no puede estar vacio
              </mat-error>
            </mat-form-field>
          </div>
          <div class="column" id="margenes">
            <button style="border-color: black;margin-left: -20%;" class="button is-light is-medium hvr-botones-usuario" id="actualizar"
              (click)="buscarFecha(anyoFormControl.value._i,anyoFormContro2.value._i)" [disabled]="anyoFormControl.hasError('required') && anyoFormContro2.hasError('required')">
              Buscar
            </button>
            <button class="button is-light is-medium hvr-botones-usuario-cancelar" id="botonFontFamily" (click)="limpiar()" style="margin-left: 5%;border: 1px solid black">
              Limpiar
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="columns" style="margin: auto;">
    <div class="column" style="margin-left: 8%;">
      <div class="box" *ngFor="let f of arrayFacturas" id="cssBox">
        <article class="media">
          <div class="media-left">
            <figure class="image is-64x64">
              <i class="fas fa-file-invoice-dollar fa-3x" id="icono"></i>
            </figure>
          </div>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>Fecha</strong>
              </p>
              <hr style="margin-top: -16px;">
              <br>
              <p style="margin-top: -50px;">
                {{ f.fecha }}
              </p>
            </div>
            <div class="content">
              <p>
                <strong>Tipo</strong>
              </p>
              <hr style="margin-top: -16px;">
              <br>
              <p style="margin-top: -50px;">
                {{ tipoFactura(f.tipo_id) }}
              </p>
            </div>
            <nav class="level is-mobile">
              <div class="level-left">
                <a class="level-item" aria-label="retweet" (click)="factura_desplegada(f)">
                  <span class="icon is-small">
                    <div mat-raised-button matTooltip="Ver factura completa">
                      <i class="fas fa-search-plus"></i>
                    </div>
                  </span>
                </a>
              </div>
            </nav>
          </div>
        </article>
      </div>
    </div>
  </div>
</div>
