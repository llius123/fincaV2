<div class="container">
  <div class="columns">
    <div class="column">
      <div class="select">
        <select (change)="seleccion(select.value)" #select>
          <option>Buscar por...</option>
          <option value="factura">Tipo de factura</option>
          <option value="fecha">Por fecha</option>
        </select>
      </div>
    </div>
    <div class="column">
      <div *ngIf="tipoFacturaBuscar">
        <div class="select" >
          <select #selectTipo>
            <option  [value]="tipo" *ngFor="let tipo of arrayTipoFactura"> {{tipo}}</option>
          </select>
        </div>
      </div>
      <div *ngIf="tipoFechaBuscar">
        <div #selectFecha>
          tipo fecha
        </div>
      </div>
    </div>
    <div class="column">
      <button 
      style="border-color: black;" 
      class="button is-light is-medium hvr-botones-usuario" 
      id="actualizar" 
      (click)="buscar(selectTipo)">
        Buscar
      </button>
    </div>
  </div>
  <div class="columns" style="margin: auto;">
    <div class="column" style="margin-left: 8%;">
      <div class="box" *ngFor="let f of arrayFacturas" id="cssBox">
        <article class="media">
          <div class="media-left">
            <figure class="image is-64x64">
              <i class="fas fa-file-invoice-dollar fa-3x" id="icono"></i>
            </figure>
          </div>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>Fecha</strong>
              </p>
              <hr style="margin-top: -16px;">
              <br>
              <p style="margin-top: -50px;">
                {{ f.fecha }}
              </p>
            </div>
            <div class="content">
              <p>
                <strong>Tipo</strong>
              </p>
              <hr style="margin-top: -16px;">
              <br>
              <p style="margin-top: -50px;">
                {{ tipoFactura(f.tipo_id) }}
              </p>
            </div>
            <nav class="level is-mobile">
              <div class="level-left">
                <a class="level-item" aria-label="retweet" (click)="factura_desplegada(f)">
                  <span class="icon is-small">
                    <div mat-raised-button matTooltip="Ver factura completa">
                      <i class="fas fa-search-plus"></i>
                    </div>
                  </span>
                </a>
              </div>
            </nav>
          </div>
        </article>
      </div>
    </div>
  </div>
</div>
