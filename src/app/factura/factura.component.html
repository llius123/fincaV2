<div class="columns" style="margin: auto;">
  <div class="column" style="margin-left: 8%;">
    <div class="box" *ngFor="let f of arrayFacturas" id="cssBox">
      <article class="media">
        <div class="media-left">
          <figure class="image is-64x64">
            <i class="fas fa-file-invoice-dollar fa-3x" id="icono"></i>
          </figure>
        </div>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>Fecha</strong>
            </p>
            <hr style="margin-top: -16px;">
            <br>
            <p style="margin-top: -50px;">
              {{ f.fecha }}
            </p>
          </div>
          <div class="content">
            <p>
              <strong>Tipo</strong>
            </p>
            <hr style="margin-top: -16px;">
            <br>
            <p style="margin-top: -50px;">
              {{ tipoFactura(f.tipo_id) }}
            </p>
          </div>
          <nav class="level is-mobile">
            <div class="level-left">
              <a class="level-item" aria-label="retweet" (click)="acta_desplegada(f)">
                <span class="icon is-small">
                  <div mat-raised-button matTooltip="Ver factura completa" >
                    <i class="fas fa-search-plus"></i>
                  </div>
                </span>
              </a>
            </div>
          </nav>
        </div>
      </article>
    </div>
  </div>
</div>
