<div class="container">
  <div class="column">
    <div class="box" *ngFor="let noticia of noticias" style="width: 40%;float: left;margin: 2%;">
      <article class="media">
        <div class="media-left">
          <figure class="image is-64x64">
            <i class="fas fa-newspaper fa-2x" style="margin-top: 25%;"></i>
          </figure>
        </div>
        <div class="media-content">
          <div class="content">
            <div>
              <strong style="font-family: 'Montserrat', sans-serif;"> {{ noticia.fecha }}</strong>
              <hr style="width: 100%">
              <br>
              <div style="margin-top: -10%;font-family: 'Merriweather', serif;">
                {{ noticia.descripcion }}
              </div>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
